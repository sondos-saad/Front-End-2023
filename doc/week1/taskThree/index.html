<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web capabilities (Web Crypto API) </title>
   
</head>
<body>
        <input type="text" id="encrypt"> <br>
        <input type="text" id="decrypt"> <br>
        <button onclick="encryptFun()">Encrypt</button><br>
        <button onclick="decryptFun()">Decrypt</button><br>
  
   


    <script>
        let enCode;
        function encryptFun(){
            let encryptInput = document.getElementById("encrypt").value;
            enCode = window.btoa(encryptInput);
            document.getElementById("decrypt").value= enCode;
        }
        function decryptFun(){
            let deCode = window.atob(enCode);
            document.getElementById("decrypt").value= deCode;
        }
    </script>
</body>
</html>
